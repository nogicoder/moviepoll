{% extends 'base.html' %}

{% block content %}
<h1><b>{{ question }}</b></h1>
{% if choices %}
<form method='POST'> {% csrf_token %}
    {% for choice in choices %}
        <h2><input type='radio' value='{{choice.id}}' name='choice'/>
        {{ choice.choice_text }}</h2>
    {% endfor %}
    <div class="button">
    <input type='submit' value='Add vote'/>
    </div>
</form>
{% else %}
    <h2>No choice available to vote right now</h2>
{% endif %}
{% endblock %}
